<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            height: 30px;
            background: #036663;
            border-bottom: 1px solid #369;
            line-height: 30px;
            padding-left: 30px;
        }

        .nav a {
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-decoration: none;

        }

        .d-box {
            width: 400px;
            height: 300px;
            border: 5px solid #eee;
            box-shadow: 2px 2px 2px 2px #666;
            position: absolute;
            top: 40%;
            left: 40%;
        }

        .hd {
            width: 100%;
            height: 25px;
            background-color: #7c9299;
            border-bottom: 1px solid #369;
            line-height: 25px;
            color: white;
            cursor: move;
        }

        #box_close {
            float: right;
            cursor: pointer;
        }

    </style>
    <script>
        window.onload=function () {
            var drop=document.getElementById("drop");
            var box=document.getElementById("d_box");
            var scrolltop;
            var scrollleft;
            window.onscroll=function () {
                scrolltop=window.pageYOffset||document.body.scrollTop||document.documentElement.scrollTop;
                scrollleft=window.pageXOffset||document.body.scrollLeft||document.documentElement.scrollLeft;
            }
            drop.onmousedown=function (event) {
                event=event||window.event;
                var pagey=event.pageY||scrolltop+event.clientY;
                var pagex=event.pageX||scrollleft+event.clientX;
                var x=pagex-box.offsetLeft;
                var y=pagey-box.offsetTop;

                document.onmousemove=function (event) {
                    event=event||window.event;
                    var movey=event.pageY||scrolltop+event.clientY;
                    var movex=event.pageX||scrollleft+event.clientX;
                    box.style.left=movex-x+"px";
                    box.style.top=movey-y+"px";
                    window.getSelection()?window.getSelection().removeAllRanges():document.getSelection().empty();
                }
            }

            drop.onmouseup=function () {
                document.onmousemove=null
            }
        }


    </script>
</head>
<body>
    <!--顶部注册部分，无用-->
    <div class="nav">
        <a href="javascript:;" id="register">注册信息</a>
    </div>
    <!--我们移动的对话框-->
    <div class="d-box" id="d_box">
        <div class="hd" id="drop">
            <i>注册信息 (可以拖拽)</i>
            <span id="box_close">【关闭】</span>
        </div>
        <div class="bd"></div>
    </div>

</body>
</html>
