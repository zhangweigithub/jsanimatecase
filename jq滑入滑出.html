<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            display: none;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
            display: none;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                $(".box1").slideDown();
            });
            $("button").eq(1).click(function () {
                $(".box1").slideUp();
            });
            $("button").eq(2).click(function () {
                $(".box1").slideToggle();
            });
            $("button").eq(3).click(function () {
                $(".box2").fadeIn();
            });
            $("button").eq(4).click(function () {
                $(".box2").fadeOut();
            });
            $("button").eq(5).click(function () {
                $(".box2").fadeToggle();
            });
            $("button").eq(6).click(function () {

                // $(".box2").append($("<span>wo</span>"));
                $(".box2").html("<span>woshi</span>");
              ($(".box2").attr("name","box2nimei"));
                $(".box2").fadeTo(400,0.5);
            });

        })
    </script>
</head>
<body>
<button>滑入</button>
<button>滑出</button>
<button>滑动切换</button>
<button>淡入</button>
<button>淡出</button>
<button>淡入切换</button>
<button>淡入透明度</button>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
